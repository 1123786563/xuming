name: xuming
description: "续命 (XuMing) - 赛博朋克风格微运动生存游戏"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # 路由
  go_router: ^13.2.0
  
  # 本地存储
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  
  # 后端服务
  supabase_flutter: ^2.3.4
  
  # UI 增强
  rive: ^0.12.4
  audioplayers: ^5.2.1
  haptic_feedback: ^0.5.0
  sensors_plus: ^4.0.2
  home_widget: ^0.4.1
  
  # 工具
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Google 字体
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  isar_generator: ^3.1.0+1
  riverpod_generator: ^2.3.11
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/rive/
  
  fonts:
    - family: ZpixFont
      fonts:
        - asset: assets/fonts/Zpix.ttf
