<!DOCTYPE html>

<html class="dark" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans+SC:wght@300;400;700&amp;family=DotGothic16&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b4a59",
                        "background-light": "#f1f2f4",
                        "background-dark": "#000000",
                        "stealth-green": "#2E9D47",
                        "stealth-blue": "#1A2530",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "Noto Sans SC", "sans-serif"],
                        "pixel": ["DotGothic16", "monospace"]
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem"},
                },
            },
        }
    </script>
<style>
        .pixel-border {
            border-image-source: linear-gradient(to bottom, #3b4a59, #1A2530);
            border-image-slice: 1;
        }
        .radar-line {
            background: conic-gradient(from 0deg, rgba(46, 157, 71, 0.3) 0%, rgba(46, 157, 71, 0) 25%);
        }
        .scanline {
            background: linear-gradient(to bottom, transparent 50%, rgba(59, 74, 89, 0.05) 50%);
            background-size: 100% 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-400 overflow-hidden select-none">
<!-- Screen Overlay (Scanlines) -->
<div class="fixed inset-0 pointer-events-none scanline z-50"></div>
<!-- Top Navigation / HUD Bar -->
<div class="relative flex items-center justify-between p-4 pt-6 bg-background-dark/80 backdrop-blur-sm z-40 border-b border-primary/20">
<button class="w-10 h-10 flex items-center justify-center border border-primary/30 rounded-lg hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-primary text-xl">terminal</span>
</button>
<div class="flex flex-col items-center">
<span class="text-[10px] tracking-[0.3em] uppercase opacity-50 font-medium">System Status</span>
<div class="flex items-center gap-2">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-stealth-green opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-stealth-green"></span>
</span>
<h2 class="text-stealth-green font-pixel text-sm tracking-wider">当前状态：隐蔽中</h2>
</div>
</div>
<div class="w-10 h-10 flex items-center justify-center border border-primary/30 rounded-lg">
<span class="material-symbols-outlined text-primary text-xl">encrypted</span>
</div>
</div>
<!-- Main Content Area -->
<main class="relative flex flex-col h-[calc(100vh-180px)] overflow-hidden">
<!-- Radar & Sensor Stats -->
<div class="flex justify-between p-6">
<div class="flex flex-col gap-4">
<div class="p-3 border-l-2 border-primary/40 bg-stealth-blue/20">
<p class="text-[10px] uppercase tracking-tighter opacity-40">Boss Proximity</p>
<p class="text-xl font-bold text-gray-200">12.4m</p>
</div>
<div class="p-3 border-l-2 border-stealth-green/40 bg-stealth-green/5">
<p class="text-[10px] uppercase tracking-tighter opacity-40">Detection Risk</p>
<p class="text-xl font-bold text-stealth-green">MINIMAL</p>
</div>
</div>
<!-- Radar Graphic -->
<div class="relative w-24 h-24 rounded-full border border-primary/30 flex items-center justify-center overflow-hidden">
<div class="absolute inset-0 border border-primary/10 rounded-full scale-75"></div>
<div class="absolute inset-0 border border-primary/10 rounded-full scale-50"></div>
<div class="absolute inset-0 radar-line rounded-full"></div>
<div class="w-1.5 h-1.5 bg-stealth-green rounded-full shadow-[0_0_8px_#2E9D47]"></div>
<!-- Boss Blip -->
<div class="absolute top-4 right-6 w-1 h-1 bg-red-500 rounded-full opacity-40"></div>
</div>
</div>
<!-- Central Action Visual -->
<div class="flex-1 flex flex-col items-center justify-center px-6 relative">
<div class="absolute inset-0 flex items-center justify-center opacity-20 pointer-events-none">
<div class="w-full h-full bg-gradient-radial from-primary/10 to-transparent"></div>
</div>
<div class="relative w-full aspect-square max-w-[320px] border border-primary/20 rounded-xl bg-stealth-blue/10 overflow-hidden group">
<!-- X-Ray Visual Placeholder -->
<div class="absolute inset-0 flex items-center justify-center">
<div class="w-full h-full bg-cover bg-center opacity-80 mix-blend-lighten" data-alt="3D wireframe illustration of legs under a glass desk performing ankle pumps" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD4mITgDrd0Nwh_8bGnh__hGvm5SUbZCMtrNkQr5kT1hq1sZbRdB5alghi-4keT4fY00RTM18bHPW5HUsxgtR-Htd3pWPSKFa8mCHQ3Zu-4VLx7WA4Yg49ULgzyMu0jCeQ02-_KZpZ-yih5uNuC4tqxiS5_i0cocaymAHHw3RGod-wugZTiINXlbGHjVymfQfTx63fnMLPcn-qbgfA0g_ovpJ3vpngxCHon0efvUuQM9aYxG7xVJMQdN3n2Jsk88KYGA-xA4nPzsIQ");'>
</div>
</div>
<!-- Corner Accents -->
<div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-primary/60"></div>
<div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-right-2 border-primary/60"></div>
<div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-primary/60"></div>
<div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-primary/60"></div>
<div class="absolute bottom-4 left-4 bg-background-dark/80 px-3 py-1 border border-primary/30 rounded">
<span class="text-xs font-pixel text-gray-300">REC 00:42:01</span>
</div>
</div>
<div class="mt-8 text-center">
<h3 class="text-2xl font-bold text-white tracking-tight font-display mb-1">动作：桌下踝泵</h3>
<p class="text-xs text-primary font-medium tracking-[0.2em] uppercase">Phase 01: Low Profile Mobility</p>
</div>
</div>
</main>
<!-- Footer Toxic Quote -->
<footer class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-dark to-transparent">
<div class="max-w-md mx-auto relative px-6 py-4 border border-primary/20 bg-stealth-blue/10 rounded-lg">
<span class="material-symbols-outlined absolute -top-3 -left-3 text-primary bg-background-dark">format_quote</span>
<p class="text-gray-400 text-sm italic font-light leading-relaxed text-center">
                “偷偷动一动，别让你的血液像你的晋升机会一样淤积。”
            </p>
</div>
<!-- Discreet Navigation Bar -->
<div class="mt-6 flex justify-center items-center gap-12 pb-2">
<button class="text-primary hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">grid_view</span>
</button>
<div class="w-12 h-1 bg-primary/20 rounded-full"></div>
<button class="text-primary hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">settings_input_component</span>
</button>
</div>
</footer>
</body></html>
