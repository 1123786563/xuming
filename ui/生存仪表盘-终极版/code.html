<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Survival Dashboard</title>
<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#38ff14", // Neon Green
              "alert": "#FF004E",   // Cyberpunk Red
              "background-light": "#fafafa",
              "background-dark": "#000000",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
                "none": "0",
                "sm": "0.125rem",
                "DEFAULT": "0.125rem", // Matching the industrial feel
                "md": "0.375rem",
                "lg": "0.5rem",
                "full": "9999px",
            },
            boxShadow: {
                'neon-green': '0 0 10px rgba(56, 255, 20, 0.5), 0 0 20px rgba(56, 255, 20, 0.3)',
                'neon-red': '0 0 15px rgba(255, 0, 78, 0.6), 0 0 30px rgba(255, 0, 78, 0.2)',
            }
          },
        },
      }
    </script>
<style>
        /* Custom utilities for scanlines and patterns not easily doable with standard Tailwind */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
        }
        
        .grid-bg {
            background-image: 
                linear-gradient(rgba(56, 255, 20, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 255, 20, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display overflow-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col bg-black">
<!-- Background Grid Effect -->
<div class="absolute inset-0 grid-bg pointer-events-none z-0"></div>
<div class="absolute inset-0 bg-gradient-to-b from-black via-transparent to-black pointer-events-none z-0"></div>
<!-- TOP STATUS BAR -->
<div class="relative z-10 flex flex-col gap-2 p-6 pt-10">
<div class="flex gap-6 justify-between items-end">
<p class="text-primary text-lg font-bold tracking-widest leading-none drop-shadow-[0_0_5px_rgba(56,255,20,0.8)]">BIO_STATUS: STABLE</p>
<p class="text-primary text-base font-mono leading-none">85%</p>
</div>
<!-- Segmented HP Bar -->
<div class="h-4 w-full bg-[#0a1409] border border-[#1c3617] rounded relative overflow-hidden">
<!-- Glowing Fill -->
<div class="absolute top-0 left-0 h-full bg-primary shadow-neon-green transition-all duration-1000 ease-out" style="width: 85%;"></div>
<!-- Segmentation Mask -->
<div class="absolute inset-0 flex w-full h-full">
<div class="flex-1 border-r border-black/80"></div>
<div class="flex-1 border-r border-black/80"></div>
<div class="flex-1 border-r border-black/80"></div>
<div class="flex-1 border-r border-black/80"></div>
<div class="flex-1 border-r border-black/80"></div>
<div class="flex-1 border-r border-black/80"></div>
<div class="flex-1 border-r border-black/80"></div>
<div class="flex-1 border-r border-black/80"></div>
<div class="flex-1 border-r border-black/80"></div>
<div class="flex-1 border-r border-black/80"></div>
</div>
</div>
</div>
<!-- MAIN CENTRAL VISUALIZER -->
<div class="relative flex-1 mx-4 mb-2 flex flex-col rounded border border-[#1c3617] bg-[#050505] overflow-hidden group">
<!-- Corner Decorations -->
<div class="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-primary z-20"></div>
<div class="absolute top-0 right-0 w-8 h-8 border-t-2 border-r-2 border-primary z-20"></div>
<div class="absolute bottom-0 left-0 w-8 h-8 border-b-2 border-l-2 border-primary z-20"></div>
<div class="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2 border-primary z-20"></div>
<!-- Telemetry Data -->
<div class="absolute top-4 left-4 z-20">
<p class="text-[10px] text-primary/60 uppercase tracking-[0.2em] mb-1">SYS_STATUS</p>
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-primary animate-pulse shadow-neon-green"></div>
<p class="text-sm text-white font-mono tracking-wider">ONLINE</p>
</div>
</div>
<div class="absolute top-4 right-4 z-20 text-right">
<p class="text-[10px] text-primary/60 uppercase tracking-[0.2em] mb-1">SESSION UPTIME</p>
<p class="text-xl text-white font-mono tabular-nums tracking-widest drop-shadow-md">04:22:15</p>
</div>
<!-- 3D Model Visualizer -->
<div class="relative w-full h-full flex items-center justify-center">
<!-- The "Image" (Using a gradient representation for the 3D model as per clean placeholder rules) -->
<!-- Ideally this would be a transparent PNG of a 3D wireframe human. Using a stylized abstract shape to represent it. -->
<div class="relative w-[80%] h-[80%] opacity-90" data-alt="High-fidelity 3D wireframe model of a human sitting in an ergonomic office chair">
<img alt="Abstract 3D human figure wireframe representation" class="w-full h-full object-contain mix-blend-luminosity opacity-40 grayscale contrast-125" data-alt="3D wireframe model of a human sitting in an ergonomic position" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCZ2BGLxkSB81EfmdUHU_ouYX0gkmIFCOgmE0O5QheAihvwXLG_RPrGft8bvHjHFvWZD50TE8p4KlgvxhSnhzAQvcfcJAmXqWPmi04D24YnwlCl2GfcCannPL4WybmKZvAfokNIsqRQbgbLt8l2qanHKM7YeUbjY2F0pJya3Ys4vJFPMc42ulXLLsTl8Xj0qEf4yO1FrYVgt2uRr7w7DPU38ud1zp3Uq552aVjir1V6j4TgX1l1aSfL7VNs5iO9G_iinEQnBKoJcL4"/>
<!-- Overlay to make it look like a hologram -->
<div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black"></div>
<div class="absolute inset-0 scanlines opacity-30 pointer-events-none"></div>
</div>
<!-- HEAT MAP: NECK (Cervical Spine) -->
<div class="absolute top-[25%] left-[50%] -translate-x-1/2 -translate-y-1/2 pointer-events-none">
<div class="relative flex items-center justify-center">
<div class="absolute w-20 h-20 bg-alert/30 rounded-full blur-xl animate-pulse"></div>
<div class="w-2 h-2 bg-alert rounded-full shadow-neon-red"></div>
<!-- Crosshair -->
<div class="absolute w-12 h-[1px] bg-alert/40"></div>
<div class="absolute h-12 w-[1px] bg-alert/40"></div>
</div>
</div>
<!-- HEAT MAP: LOWER BACK (Lumbar Spine) -->
<div class="absolute top-[55%] left-[50%] -translate-x-1/2 -translate-y-1/2 pointer-events-none">
<div class="relative flex items-center justify-center">
<div class="absolute w-32 h-32 bg-alert/20 rounded-full blur-2xl animate-pulse delay-75"></div>
<div class="w-2 h-2 bg-alert rounded-full shadow-neon-red"></div>
<!-- Decorative ring -->
<div class="absolute w-16 h-16 border border-alert/30 rounded-full"></div>
</div>
</div>
</div>
<!-- FAB: Emergency Repair -->
<div class="absolute bottom-6 right-6 z-30">
<button class="group flex items-center justify-center h-12 pl-4 pr-5 gap-3 bg-alert hover:bg-[#ff1a60] text-white border border-white/10 rounded shadow-neon-red transition-all active:scale-95">
<span class="material-symbols-outlined animate-pulse" style="font-size: 20px;">medical_services</span>
<span class="text-sm font-bold tracking-wider uppercase">紧急抢修</span>
</button>
</div>
</div>
<!-- BOTTOM NAVIGATION -->
<div class="relative z-40 border-t border-[#1c3617] bg-black/90 backdrop-blur-md px-2 pb-5 pt-3">
<div class="flex justify-around items-end">
<!-- Active Item -->
<a class="flex flex-1 flex-col items-center justify-end gap-1.5 text-primary group" href="#">
<div class="relative flex items-center justify-center">
<div class="absolute inset-0 bg-primary/20 blur-md rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="material-symbols-outlined relative z-10" style="font-variation-settings: 'FILL' 1, 'wght' 400;">monitor_heart</span>
</div>
<p class="text-[10px] font-bold tracking-widest uppercase opacity-100">Monitor</p>
<!-- Active Indicator Dot -->
<div class="w-1 h-1 rounded-full bg-primary shadow-neon-green"></div>
</a>
<!-- Inactive Items -->
<a class="flex flex-1 flex-col items-center justify-end gap-1.5 text-white/40 hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0, 'wght' 300;">library_books</span>
<p class="text-[10px] font-medium tracking-widest uppercase">Library</p>
<div class="w-1 h-1 rounded-full bg-transparent"></div>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1.5 text-white/40 hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0, 'wght' 300;">bar_chart</span>
<p class="text-[10px] font-medium tracking-widest uppercase">Stats</p>
<div class="w-1 h-1 rounded-full bg-transparent"></div>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1.5 text-white/40 hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0, 'wght' 300;">person</span>
<p class="text-[10px] font-medium tracking-widest uppercase">Profile</p>
<div class="w-1 h-1 rounded-full bg-transparent"></div>
</a>
</div>
</div>
</div>
</body></html>
